<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="images/index.css" />
    <link rel="icon" href="/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code component</title>
  </head>

  <body>
    <main class="content">
      <div class="box">
        <img class="qr" src="images/image-qr-code.png" alt="qr-code" />
        <h1 class="text">Improve your front-end skills by building projects</h1>
        <p class="text">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
